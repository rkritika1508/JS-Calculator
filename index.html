<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<form align="center">
		<textarea></textarea>
	</form>
	<div class="buttons" align="center">
		<button class="btn btn-danger" id="allclear">AC</button>
		<button class="btn btn-danger" id="clear">C</button>
		<button class="btn btn-primary" id="oppsign">+/-</button>
		<button class="btn btn-info" id="/">/</button><br>
		<button class="btn btn-primary" id="7">7</button>
		<button class="btn btn-primary" id="8">8</button>
		<button class="btn btn-primary" id="9">9</button>
		<button class="btn btn-info" id="*">*</button><br>
		<button class="btn btn-primary" id="4">4</button>
		<button class="btn btn-primary" id="5">5</button>
		<button class="btn btn-primary" id="6">6</button>
		<button class="btn btn-info" id="-">-</button><br>
		<button class="btn btn-primary" id="1">1</button>
		<button class="btn btn-primary" id="2">2</button>
		<button class="btn btn-primary" id="3">3</button>
		<button class="btn btn-info" id="+">+</button><br>
		<button class="btn btn-primary" id="0">0</button>
		<button class="btn btn-primary" id=".">.</button>
		<button class="btn btn-success" id="=">=</button>
	</div>
</body>
</html>
