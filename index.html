<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" href="calstyle.css">
</head>
<body>
	<div class="layout">
	<form align="center">
		<textarea></textarea>
		<div class="buttons" align="center">
			<button class="btn btn-danger" id="allclear" type="button">AC</button>
			<button class="btn btn-danger" id="clear" type="button">C</button>
			<button class="btn btn-primary" id="oppsign" type="button">+/-</button>
			<button class="btn btn-info operator" id="/" type="button" value="&divide">&divide;</button><br>
			<button class="btn btn-primary num" id="7" value="7" type="button">7</button>
			<button class="btn btn-primary num" id="8" value="8" type="button">8</button>
			<button class="btn btn-primary num" id="9" value="9" type="button">9</button>
			<button class="btn btn-info operator" id="*" type="button" value="&times">&times;</button><br>
			<button class="btn btn-primary num" id="4" value="4" type="button">4</button>
			<button class="btn btn-primary num" id="5" value="5" type="button">5</button>
			<button class="btn btn-primary num" id="6" value="6" type="button">6</button>
			<button class="btn btn-info operator" id="-" type="button" value="-">-</button><br>
			<button class="btn btn-primary num" id="1" value="1" type="button">1</button>
			<button class="btn btn-primary num" id="2" value="2" type="button">2</button>
			<button class="btn btn-primary num" id="3" value="3" type="button">3</button>
			<button class="btn btn-info operator" id="+" type="button" value="+">+</button><br>
			<button class="btn btn-primary num" id="0" value="0" type="button">0</button>
			<button class="btn btn-primary num" id="." value="." type="button">.</button>
			<button class="btn btn-success" id="=" type="button">=</button>
		</div>
	</form>
</div>

<script type="text/javascript" src="calc.js"></script>
</body>
</html>
